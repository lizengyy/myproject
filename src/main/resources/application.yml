    console: '%d{HH:mm:ss} %clr(%-5level){blue} %clr(%logger{32}){cyan} %clr(%msg%n){yellow}'
    file: '%d{yyyy-MM-dd HH:mm:ss}[%thread]%-5level%logger{64}%msg%n'
